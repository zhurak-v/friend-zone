services:
  server:
    container_name: aspnet_server
    image: aspnet_server_image_prod:latest
    environment:
      - ASPNETCORE_URLS=http://+:7777
      - ASPNETCORE_ENVIRONMENT=production
    build:
      context: ..
      dockerfile: docker/dockerfiles/Production.Server.Dockerfile
    ports:
      - "7777:7777"
    restart: unless-stopped
